<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="600px" height="600px" style="border: 1px solid #000000"></canvas>
</body>
<script>
    let a = document.getElementById("canvas");

    class Rectange {
        x;
        y;
        width;
        height;
        color;

        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
        }

        render(canvas) {
            let ctx = a.getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.width, this.height, this.color)
            ctx.fill()
        }
    }

    let rectan = new Rectange(100, 100, 400, 200, "max hex")
    rectan.render(a)
</script>
</html>
