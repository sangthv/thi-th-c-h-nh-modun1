<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function findAvg(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum / arr.length;
    }

    let arr = [1, 3, 5, 7, 4, 6, 8]
    document.write("điểm trung bình là: " + findAvg(arr).toFixed(3))
</script>

</body>
</html>
