<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 4, 6, 7];
    let x = 2;
    let index = 4;

    function insertNumberToArray(arr, x, index) {
        if (index < 0 || index > arr.length) {
            return arr;
        } else {
            let arrNew = new Array(arr.length + 1);
            arrNew[index] = x;
            for (let i = 0; i < arrNew.length; i++) {
                if (i < index) {
                    arrNew[i] = arr[i];
                }
                if (i > index) {
                    arrNew[i] = arr[i - 1];
                }
            }
            return arrNew;
        }
    }

    document.write("kết quả:" + insertNumberToArray(arr, x, index));
</script>

</body>
</html>
